<table class="tftable">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Type</th>
		<th>Mass</th>
	</tr>
	<tr *ngFor="let vehicle of vehicles" (click)="onSelect(vehicle)">
		<td>{{vehicle.id}}</td>
		<td>{{vehicle.name}}</td>
		<td>{{vehicle.type}}</td>
		<td>{{vehicle.mass}}</td>
	</tr>
</table>
<app-vehicle-details [vehicle]="selectedVehicle"></app-vehicle-details>
